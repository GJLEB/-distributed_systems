
spring.datasource.url=jdbc:postgresql://${FU_MAIN_DB_ADDRESS}
spring.datasource.username=${FU_MAIN_DB_USERNAME}
spring.datasource.password=${FU_MAIN_DB_PASSWORD}
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen repository
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update